<div class="container pt-1 mb-5 pb-5">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-6 col-centered">
            <div class="card center" >
                <div class="card-body">
                  <h3 class="card-title" style="text-align:center">{{register ? 'Register' : 'Login'}}</h3>
                  <form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="!register; else registerForm">
                    <div class="form-group">
                      <label><h5>Email:</h5> </label>
                      <input  type="text" required name="email" class="form-control" placeholder="example@example.com" formControlName="email" />
                      <div id="input-info" class="text-danger" *ngIf="email.invalid">
                        Must enter valid email address
                      </div>
                      <label class="pt-4"><h5>Password:</h5> </label>
                      <input  type="password" required name="password" class="form-control" formControlName="password" placeholder="********"/>
                      <div id="input-info" class="text-danger" *ngIf="password.invalid">
                        Password is Required
                      </div>
                    </div>
                    <button class="btn btn-primary" [disabled]="loginForm.invalid" type="submit">Log In</button>
                  </form>
                  <footer class="d-flex flex-row-reverse">
                    <button class="btn btn-link" (click)="switchRegister()">{{register ?  'Go to Login': 'Register Here'}}</button>
                  </footer>

                  <div *ngFor="let message of messages">
                    <div *ngIf="message.isValid == false">
                      <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{message.message}}
                        <button (click)="removeErrorObject(message.id)" type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                    </div>
                    <div *ngIf="message.isValid == true">
                      <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{message.message}}
                        <button (click)="removeErrorObject(message.id)" type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                    </div>
                  </div>

                  <ng-template #registerForm>
                    <app-register></app-register>
                  </ng-template>

                </div>
              </div>
        </div>
    </div>
</div>
