<div class="container pt-5">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-6 col-centered">
            <div class="card center" >
                <div class="card-body">
                  <h3 class="card-title" style="text-align:center">Login </h3>
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                      <label>Email: </label>
                      <input  type="text" required name="email" class="form-control" placeholder="example@example.com" formControlName="email" />
                      <div class="text-danger" *ngIf="email.invalid">
                        Must enter valid email address
                      </div>
                      <label class="pt-5">Password: </label>
                      <input  type="password" required name="password" class="form-control" formControlName="password" placeholder="********"/>
                      <div class="text-danger" *ngIf="password.invalid">
                        Password is Required
                      </div>
                    </div>
                    <button class="btn btn-primary" [disabled]="loginForm.invalid" type="submit">Submit</button>
                  </form>
                  <footer class="d-flex flex-row-reverse"><button class="btn btn-link"> Register Here</button></footer>

                  <div *ngFor="let message of messages">
                    <div *ngIf="message.isValid == false">
                      <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{message.message}}
                        <button (click)="removeErrorObject(message.id)" type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                    </div>
                    <div *ngIf="message.isValid == true">
                      <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{message.message}}
                        <button (click)="removeErrorObject(message.id)" type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                    </div>
                  </div>


                </div>
              </div>
        </div>
    </div>
</div>
